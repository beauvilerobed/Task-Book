{% extends 'base.html' %}

{% block head %} 
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content2">
    <h4 style="text-align: center">Update Task</h4>
        

         
       <div class="form"> 
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}" placeholder="Update task here and press enter">
            <br>
            <br>
            <button class="block">Update</button>

        </form>
      </div>
</div>           
{% endblock %}
